    <form class="control-group" id="test_potion">
      <h3 class="control-group__title">drink / test</h3>
      <select class="control-group__select" id="test_potion__ingredient1">
        <option selected disabled>Ingredient</option>
        <option value="mushroom">Mushroom</option>
        <option value="fern">Fern</option>
        <option value="toad">Toad</option>
        <option value="foot">Foot</option>
        <option value="flower">Flower</option>
        <option value="root">Root</option>
        <option value="scorpion">Scorpion</option>
        <option value="feather">Feather</option>
      </select>
      <div class="control-group__operator">
        +
      </div>
      <select class="control-group__select" id="test_potion__ingredient2">
        <option selected disabled>Ingredient</option>
        <option value="mushroom">Mushroom</option>
        <option value="fern">Fern</option>
        <option value="toad">Toad</option>
        <option value="foot">Foot</option>
        <option value="flower">Flower</option>
        <option value="root">Root</option>
        <option value="scorpion">Scorpion</option>
        <option value="feather">Feather</option>
      </select>
      <div class="control-group__operator">
        =
      </div>
      <select class="control-group__select" id="test_potion__result">
        <option selected disabled>Result</option>
        <option value="blue+">Blue +</option>
        <option value="blue-">Blue -</option>
        <option value="red+">Red +</option>
        <option value="red-">Red -</option>
        <option value="green+">Green +</option>
        <option value="green-">Green -</option>
        <option value="neutralX">Neutral</option>
      </select>
      <input type="submit" value="Go" class="control-group__submit" id="testPotion__submit">
    </form>
    <form class="control-group" id="sell_potion">
