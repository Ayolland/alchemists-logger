        <option value="scorpion">Scorpion</option>

        <option value="blue-plus">Green +</option>

      </select>
      <select class="control-group__select">
        <option value="good">Exact Match</option>

        <option value="neutral">No +/-</option>
        <option value="bad">Wrong +/-</option>
      </select>
      <input type="submit" value="Go" class="control-group__submit">
    </form>
    <form class="control-group">
      <h3 class="control-group__title">Debunk / Periscope</h3>
      <select class="control-group__select">

        <option value="fern">Fern</option>

        <option value="root">Root</option>
        <option value="scorpion">Scorpion</option>

      </div>
      <div class="control-group__operator">
        ?
      </div>
      <div class="control-group__operator">

    </div>
